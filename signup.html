<body class="text-center">

  <main class="form-signup">
    <form action="/" method="post">
      <img class="mb-4 logoEffect" src="images/ehimzePersonallogo.png" alt="my Personal Logo" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign up to my Newsletter</h1>
      <input class="form-control" type="text" name="firstName"placeholder="First Name" required autofocus>
      <input class="form-control" type="text" name="lastName" placeholder="Last Name">
      <input class="form-control" type="email" name="email"placeholder="Email" required>
      <button class="w-100 btn btn-lg btn-primary sign-up" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Ehimze Nathanael</p>
    </form>
  </main>



</body>
